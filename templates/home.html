    <div class="container" style="margin-top: 40px;">
      <form role="form" data-toggle="validator" action="home.html", method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1" >1. Body Tempreture</label>
          <input type="number" class="form-control" id="BodyTemp" name="BodyTemp" min="97" max="104" placeholder="Normal Body Tempreture is 98.0°F, Select Between 97.0°F to 104.0°F" data-error="Must required Body Tempreture" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" style="margin-top: 19px;">2. Age</label>
          <input type="number" class="form-control" id="Age" name="Age" min="5" max="100" placeholder="Select Between 5 to 100 " data-error="Must required age" required>
        </div>
        <label for="exampleFormControlInput1" style="margin-top: 19px; ">3. Body Pain</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="BodyPain" id="BodyPain" value="1" checked>
          <label class="form-check-label" for="BodyPain" >
            Severe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="BodyPain" id="BodyPain" value="0" >
          <label class="form-check-label" for="BodyPain" >
            No Pain
          </label>
        </div>
        <label for="exampleFormControlInput1" style="margin-top: 19px;">4. Dry Cough</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="DryCough" id="DryCough" value="1" >
          <label class="form-check-label" for="DryCough" >
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="DryCough" id="DryCough" value="0" checked>
          <label class="form-check-label" for="DryCough" >
            No
          </label>
        </div>
        <label for="exampleFormControlInput1" style="margin-top: 19px;">5. Difficulty in Breathing</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="DiffBreath" id="DiffBreath" value="-1" checked>
          <label class="form-check-label" for="DiffBreath" >
            Not Severe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="DiffBreath" id="DiffBreath" value="0">
          <label class="form-check-label" for="DiffBreath" >
            Mild Severe
          </label>
        </div> 
        <div class="form-check">
          <input class="form-check-input" type="radio" name="DiffBreath" id="DiffBreath" value="1" >
          <label class="form-check-label" for="DiffBreath" >
            Severe
          </label>
        </div>
        <div class="col-md-11 text-center">
          <button class="btn btn-primary" style="margin-top: 19px;"> Start Test</button>
        </div>
      </form>
